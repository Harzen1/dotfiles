# Shell
shell:
  program: /bin/zsh
# Fonts
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font 
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 11
# Key Binds
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

# Cursor
#cursor:
#  style:
#    shape: beam
#  vi_mode_style:
#    shape: block
# Theme
window:
  opacity: 0.95
  padding:
    x: 10
    y: 10
colors:
  primary:
    background: '#1a1c24'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#323142'
    red: '#e33636'
    green: '#42db69'
    yellow: '#e3df5f'
    blue: '#0078af'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#404052'
    red: '#f74848'
    green: '#69ff94'
    yellow: '#f1fa8c'
    blue: '#169ddb'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
